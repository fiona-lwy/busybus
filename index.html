.<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frontend Challenge</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">
      <header>
        <div class="statusbar"></div>
        <nav>
          <ul>
          <li class="leftarrow"><i class="fas fa-chevron-left"></i></li>
          </ul>
          <h1>Washington and State</h1>
        </nav>
      </header>

    <section class="map">
      </section>

    <section class="buslist">
      <h2>Eastbound</h2>

      <ul class="row">
        <li class="inline busnumber">60</li>
        <li class="inline destination">
        <p class="block bold">Randolph/Harbor Dr</p>
        <p class="block frequency">Every 20 min</p>
        </li>
        <li class="inline time">6 min</li>
          <li class="inline icon">
          <i class="fas fa-chevron-right"></i>
          </li>

        <li class="inline busnumber">124</li>
        <li class="inline destination">
        <p class="block bold">Navy Pier</p>
        <p class="block frequency">Every 10 min</p>
        </li>
        <li class="inline time">8 min</li>
          <li class="inline icon">
          <i class="fas fa-chevron-right"></i>
          </li>
          <div class="line"></div>
      </ul>

      <h2>Northbound</h2>

      <ul class="row">
        <li class="inline busnumber">151</li>
        <li class="inline destination">
        <p class="block bold">Devon/Clark</p>
        <p class="block frequency">Every 16 min</p>
        </li>
        <li class="inline time">9 min</li>
          <li class="inline icon">
          <i class="fas fa-chevron-right"></i>
          </li>
      </ul>


    </section>
    </section>
  </body>
</html>
